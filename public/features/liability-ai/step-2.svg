<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect width="1920" height="1080" fill="#0a0a0a"/>
  
  <!-- Radial Glow -->
  <circle cx="960" cy="450" r="350" fill="url(#glow-grad)" opacity="0.25"/>
  
  <!-- Calculator Icon Animation -->
  <circle cx="960" cy="380" r="90" stroke="url(#ring-grad)" stroke-width="3" fill="none" opacity="0.4"/>
  <circle cx="960" cy="380" r="70" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="30 15" opacity="0.6"/>
  <circle cx="960" cy="380" r="50" fill="#0a0a0a"/>
  
  <!-- Calculator Icon -->
  <rect x="935" y="355" width="50" height="60" rx="6" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <rect x="943" y="365" width="34" height="12" rx="2" fill="#3b82f6"/>
  <circle cx="950" cy="390" r="3" fill="#3b82f6"/>
  <circle cx="960" cy="390" r="3" fill="#3b82f6"/>
  <circle cx="970" cy="390" r="3" fill="#3b82f6"/>
  <circle cx="950" cy="402" r="3" fill="#3b82f6"/>
  <circle cx="960" cy="402" r="3" fill="#3b82f6"/>
  <circle cx="970" cy="402" r="3" fill="#3b82f6"/>
  
  <!-- Title -->
  <text x="960" y="520" fill="white" font-family="system-ui" font-size="32" font-weight="600" text-anchor="middle">Calculating Optimal Strategy</text>
  <text x="960" y="560" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="18" text-anchor="middle">Running 1,000+ payoff simulations</text>
  
  <!-- Strategy Cards -->
  <g transform="translate(560, 620)">
    <!-- Avalanche - Done -->
    <rect width="380" height="90" rx="16" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="40" cy="45" r="16" fill="rgba(34,197,94,0.2)"/>
    <path d="M32 45 L38 51 L48 39" stroke="#22c55e" stroke-width="2" fill="none"/>
    <text x="70" y="38" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="16" font-weight="500">Avalanche Method</text>
    <text x="70" y="60" fill="rgba(255,255,255,0.4)" font-family="system-ui" font-size="13">Highest APR first</text>
    <text x="340" y="50" fill="#22c55e" font-family="system-ui" font-size="12" text-anchor="end">Tested</text>
    
    <!-- Snowball - Done -->
    <rect y="110" width="380" height="90" rx="16" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="40" cy="155" r="16" fill="rgba(34,197,94,0.2)"/>
    <path d="M32 155 L38 161 L48 149" stroke="#22c55e" stroke-width="2" fill="none"/>
    <text x="70" y="148" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="16" font-weight="500">Snowball Method</text>
    <text x="70" y="170" fill="rgba(255,255,255,0.4)" font-family="system-ui" font-size="13">Smallest balance first</text>
    <text x="340" y="160" fill="#22c55e" font-family="system-ui" font-size="12" text-anchor="end">Tested</text>
  </g>
  
  <g transform="translate(980, 620)">
    <!-- DTI Optimization - In Progress -->
    <rect width="380" height="90" rx="16" fill="rgba(59,130,246,0.1)" stroke="rgba(59,130,246,0.3)" stroke-width="1"/>
    <circle cx="40" cy="45" r="16" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <circle cx="40" cy="45" r="12" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="10 5" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" from="0 40 45" to="360 40 45" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="70" y="38" fill="#60a5fa" font-family="system-ui" font-size="16" font-weight="600">DTI Optimization</text>
    <text x="70" y="60" fill="rgba(255,255,255,0.4)" font-family="system-ui" font-size="13">Best ratio impact</text>
    <text x="340" y="50" fill="#3b82f6" font-family="system-ui" font-size="12" text-anchor="end">Analyzing...</text>
    
    <!-- Hybrid - Pending -->
    <rect y="110" width="380" height="90" rx="16" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    <circle cx="40" cy="155" r="16" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none"/>
    <text x="70" y="148" fill="rgba(255,255,255,0.4)" font-family="system-ui" font-size="16">Hybrid Strategy</text>
    <text x="70" y="170" fill="rgba(255,255,255,0.2)" font-family="system-ui" font-size="13">Custom optimization</text>
    <text x="340" y="160" fill="rgba(255,255,255,0.3)" font-family="system-ui" font-size="12" text-anchor="end">Pending</text>
  </g>
  
  <!-- Progress Bar -->
  <rect x="560" y="900" width="800" height="8" rx="4" fill="rgba(255,255,255,0.1)"/>
  <rect x="560" y="900" width="480" height="8" rx="4" fill="url(#progress-grad)"/>
  <text x="960" y="940" fill="rgba(255,255,255,0.4)" font-family="system-ui" font-size="14" text-anchor="middle">60% complete â€¢ Estimated 3s remaining</text>
  
  <defs>
    <radialGradient id="glow-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ring-grad" x1="870" y1="290" x2="1050" y2="470">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="progress-grad" x1="560" y1="900" x2="1360" y2="900">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
  </defs>
</svg>
