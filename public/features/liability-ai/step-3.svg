<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8fafc"/>
  
  <!-- Main Recommendation Card -->
  <rect x="80" y="60" width="1100" height="400" rx="24" fill="url(#blue-grad)" filter="url(#shadow)"/>
  
  <!-- Recommendation Header -->
  <rect x="110" y="90" width="56" height="56" rx="14" fill="rgba(255,255,255,0.2)"/>
  <text x="138" y="128" fill="white" font-family="system-ui" font-size="28">✨</text>
  
  <text x="186" y="105" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="12" font-weight="600">AI RECOMMENDATION</text>
  <text x="186" y="140" fill="white" font-family="system-ui" font-size="28" font-weight="700">Modified Avalanche Strategy</text>
  
  <text x="110" y="200" fill="rgba(255,255,255,0.9)" font-family="system-ui" font-size="16">Pay off both credit cards first (highest APR), then redirect those payments</text>
  <text x="110" y="230" fill="rgba(255,255,255,0.9)" font-family="system-ui" font-size="16">to personal loan. Keep student loan and auto on standard schedule.</text>
  
  <!-- Stats -->
  <g transform="translate(110, 280)">
    <rect width="320" height="140" rx="16" fill="rgba(255,255,255,0.15)"/>
    <text x="160" y="60" fill="white" font-family="system-ui" font-size="48" font-weight="700" text-anchor="middle">$4,280</text>
    <text x="160" y="95" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="16" text-anchor="middle">Interest Saved</text>
    
    <rect x="350" width="320" height="140" rx="16" fill="rgba(255,255,255,0.15)"/>
    <text x="510" y="60" fill="white" font-family="system-ui" font-size="48" font-weight="700" text-anchor="middle">-8.2%</text>
    <text x="510" y="95" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="16" text-anchor="middle">DTI Reduction</text>
    
    <rect x="700" width="320" height="140" rx="16" fill="rgba(255,255,255,0.15)"/>
    <text x="860" y="60" fill="white" font-family="system-ui" font-size="48" font-weight="700" text-anchor="middle">18 mo</text>
    <text x="860" y="95" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="16" text-anchor="middle">Payoff Timeline</text>
  </g>
  
  <!-- Before/After Comparison -->
  <rect x="80" y="500" width="540" height="280" rx="20" fill="white" filter="url(#shadow)"/>
  <text x="120" y="550" fill="#94a3b8" font-family="system-ui" font-size="14" font-weight="600">BEFORE</text>
  
  <text x="120" y="600" fill="#64748b" font-family="system-ui" font-size="16">Monthly Payment</text>
  <text x="560" y="600" fill="#1e293b" font-family="system-ui" font-size="20" font-weight="600" text-anchor="end">$1,565</text>
  
  <text x="120" y="650" fill="#64748b" font-family="system-ui" font-size="16">Debt-to-Income Ratio</text>
  <text x="560" y="650" fill="#dc2626" font-family="system-ui" font-size="20" font-weight="700" text-anchor="end">42.3%</text>
  
  <text x="120" y="700" fill="#64748b" font-family="system-ui" font-size="16">Average APR</text>
  <text x="560" y="700" fill="#1e293b" font-family="system-ui" font-size="20" font-weight="600" text-anchor="end">14.3%</text>
  
  <text x="120" y="750" fill="#64748b" font-family="system-ui" font-size="16">Total Interest (5yr)</text>
  <text x="560" y="750" fill="#1e293b" font-family="system-ui" font-size="20" font-weight="600" text-anchor="end">$18,420</text>
  
  <!-- After Card -->
  <rect x="640" y="500" width="540" height="280" rx="20" fill="#dcfce7" filter="url(#shadow)"/>
  <text x="680" y="550" fill="#166534" font-family="system-ui" font-size="14" font-weight="600">AFTER (PROJECTED)</text>
  
  <text x="680" y="600" fill="#64748b" font-family="system-ui" font-size="16">Monthly Payment</text>
  <text x="1120" y="600" fill="#166534" font-family="system-ui" font-size="20" font-weight="600" text-anchor="end">$940</text>
  
  <text x="680" y="650" fill="#64748b" font-family="system-ui" font-size="16">Debt-to-Income Ratio</text>
  <text x="1120" y="650" fill="#166534" font-family="system-ui" font-size="20" font-weight="700" text-anchor="end">34.1%</text>
  
  <text x="680" y="700" fill="#64748b" font-family="system-ui" font-size="16">Average APR</text>
  <text x="1120" y="700" fill="#166534" font-family="system-ui" font-size="20" font-weight="600" text-anchor="end">5.8%</text>
  
  <text x="680" y="750" fill="#64748b" font-family="system-ui" font-size="16">Total Interest (5yr)</text>
  <text x="1120" y="750" fill="#166534" font-family="system-ui" font-size="20" font-weight="600" text-anchor="end">$14,140</text>
  
  <!-- Payoff Order -->
  <rect x="1220" y="60" width="620" height="720" rx="24" fill="white" filter="url(#shadow)"/>
  <text x="1260" y="110" fill="#64748b" font-family="system-ui" font-size="14" font-weight="600">RECOMMENDED PAYOFF ORDER</text>
  
  <!-- Order Items -->
  <g transform="translate(1260, 140)">
    <!-- Item 1 -->
    <circle cx="30" cy="40" r="24" fill="url(#red-grad)"/>
    <text x="30" y="48" fill="white" font-family="system-ui" font-size="18" font-weight="700" text-anchor="middle">1</text>
    <text x="70" y="32" fill="#1e293b" font-family="system-ui" font-size="18" font-weight="600">Amex Platinum</text>
    <text x="70" y="56" fill="#dc2626" font-family="system-ui" font-size="14">24.9% APR • Highest interest</text>
    <text x="540" y="44" fill="#1e293b" font-family="system-ui" font-size="18" font-weight="600" text-anchor="end">$12,800</text>
    
    <!-- Item 2 -->
    <circle cx="30" cy="130" r="24" fill="url(#red-grad)"/>
    <text x="30" y="138" fill="white" font-family="system-ui" font-size="18" font-weight="700" text-anchor="middle">2</text>
    <text x="70" y="122" fill="#1e293b" font-family="system-ui" font-size="18" font-weight="600">Capital One Venture</text>
    <text x="70" y="146" fill="#dc2626" font-family="system-ui" font-size="14">22.4% APR • Second highest</text>
    <text x="540" y="134" fill="#1e293b" font-family="system-ui" font-size="18" font-weight="600" text-anchor="end">$8,200</text>
    
    <!-- Item 3 -->
    <circle cx="30" cy="220" r="24" fill="url(#orange-grad)"/>
    <text x="30" y="228" fill="white" font-family="system-ui" font-size="18" font-weight="700" text-anchor="middle">3</text>
    <text x="70" y="212" fill="#1e293b" font-family="system-ui" font-size="18" font-weight="600">SoFi Personal</text>
    <text x="70" y="236" fill="#f59e0b" font-family="system-ui" font-size="14">12.0% APR • Quick win</text>
    <text x="540" y="224" fill="#1e293b" font-family="system-ui" font-size="18" font-weight="600" text-anchor="end">$8,500</text>
    
    <!-- Item 4 -->
    <circle cx="30" cy="310" r="24" fill="#94a3b8"/>
    <text x="30" y="318" fill="white" font-family="system-ui" font-size="18" font-weight="700" text-anchor="middle">4</text>
    <text x="70" y="302" fill="#1e293b" font-family="system-ui" font-size="18" font-weight="600">Chase Auto Loan</text>
    <text x="70" y="326" fill="#64748b" font-family="system-ui" font-size="14">6.9% APR • Standard schedule</text>
    <text x="540" y="314" fill="#1e293b" font-family="system-ui" font-size="18" font-weight="600" text-anchor="end">$18,450</text>
    
    <!-- Item 5 -->
    <circle cx="30" cy="400" r="24" fill="#94a3b8"/>
    <text x="30" y="408" fill="white" font-family="system-ui" font-size="18" font-weight="700" text-anchor="middle">5</text>
    <text x="70" y="392" fill="#1e293b" font-family="system-ui" font-size="18" font-weight="600">Federal Student Loan</text>
    <text x="70" y="416" fill="#64748b" font-family="system-ui" font-size="14">5.5% APR • Lowest priority</text>
    <text x="540" y="404" fill="#1e293b" font-family="system-ui" font-size="18" font-weight="600" text-anchor="end">$34,200</text>
  </g>
  
  <!-- Apply Button -->
  <rect x="1260" y="700" width="540" height="60" rx="16" fill="url(#blue-grad)"/>
  <text x="1530" y="740" fill="white" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">Apply This Strategy</text>
  
  <defs>
    <filter id="shadow" x="-10" y="-10" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="20" flood-color="#000" flood-opacity="0.08"/>
    </filter>
    <linearGradient id="blue-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="red-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    <linearGradient id="orange-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
</svg>
