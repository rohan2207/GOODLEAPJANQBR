<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect width="1920" height="1080" fill="#111111"/>
  
  <!-- Subtle Grid -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Center Card -->
  <rect x="560" y="280" width="800" height="520" rx="32" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  
  <!-- House Icon -->
  <rect x="880" y="340" width="160" height="160" rx="32" fill="url(#amber-grad-subtle)"/>
  <path d="M930 430 L960 400 L990 430 L990 470 L930 470 Z" fill="none" stroke="#f59e0b" stroke-width="3"/>
  <rect x="950" y="450" width="20" height="20" rx="2" fill="#f59e0b"/>
  
  <!-- Title -->
  <text x="960" y="560" fill="white" font-family="system-ui" font-size="32" font-weight="600" text-anchor="middle">Property Valuation</text>
  <text x="960" y="600" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="16" text-anchor="middle">Get instant AVM with confidence scores</text>
  
  <!-- Search Input -->
  <rect x="610" y="650" width="700" height="70" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Search Icon -->
  <circle cx="660" cy="685" r="14" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
  <line x1="670" y1="695" x2="680" y2="705" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Input Text -->
  <text x="700" y="693" fill="white" font-family="system-ui" font-size="18">1423 Oak Valley Dr, McKinney TX 75070</text>
  
  <!-- Search Button -->
  <rect x="610" y="750" width="700" height="60" rx="16" fill="url(#amber-grad)"/>
  <text x="960" y="790" fill="white" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">Get Instant Valuation</text>
  
  <!-- Footer Text -->
  <text x="960" y="860" fill="rgba(255,255,255,0.3)" font-family="system-ui" font-size="13" text-anchor="middle">Powered by MLS data + proprietary ML models</text>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="200" r="150" fill="url(#amber-glow)" opacity="0.1"/>
  <circle cx="1700" cy="900" r="200" fill="url(#amber-glow)" opacity="0.08"/>
  
  <defs>
    <linearGradient id="amber-grad" x1="610" y1="750" x2="1310" y2="810">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="amber-grad-subtle" x1="880" y1="340" x2="1040" y2="500">
      <stop offset="0%" stop-color="rgba(245,158,11,0.2)"/>
      <stop offset="100%" stop-color="rgba(217,119,6,0.1)"/>
    </linearGradient>
    <radialGradient id="amber-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
