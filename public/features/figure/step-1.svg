<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8fafc"/>
  
  <!-- Header -->
  <text x="120" y="80" fill="#1e293b" font-family="system-ui" font-size="32" font-weight="700">Integrations</text>
  <text x="120" y="115" fill="#64748b" font-family="system-ui" font-size="16">Connect your favorite tools to LinkAI</text>
  
  <!-- Main Figure Card -->
  <rect x="80" y="160" width="1200" height="400" rx="24" fill="url(#violet-bg)" filter="url(#shadow)"/>
  <rect x="80" y="160" width="1200" height="400" rx="24" stroke="#c4b5fd" stroke-width="2" fill="none"/>
  
  <!-- Recommended Badge -->
  <rect x="1080" y="190" width="160" height="36" rx="18" fill="#8b5cf6"/>
  <text x="1160" y="215" fill="white" font-family="system-ui" font-size="13" font-weight="600" text-anchor="middle">Recommended</text>
  
  <!-- Figure Logo -->
  <rect x="130" y="220" width="120" height="120" rx="24" fill="url(#figure-grad)" filter="url(#logo-shadow)"/>
  <text x="190" y="300" fill="white" font-family="system-ui" font-size="56" font-weight="700" text-anchor="middle">F</text>
  
  <!-- Figure Info -->
  <text x="280" y="260" fill="#1e293b" font-family="system-ui" font-size="28" font-weight="700">Figure</text>
  <text x="280" y="295" fill="#64748b" font-family="system-ui" font-size="16">HELOC &amp; Home Equity Platform</text>
  
  <text x="280" y="350" fill="#475569" font-family="system-ui" font-size="15">Automatically synchronize borrower data to Figure for seamless</text>
  <text x="280" y="375" fill="#475569" font-family="system-ui" font-size="15">loan submission. Eliminates duplicate data entry and reduces errors.</text>
  
  <!-- Features -->
  <g transform="translate(280, 410)">
    <circle r="6" fill="#8b5cf6"/>
    <text x="16" y="5" fill="#64748b" font-family="system-ui" font-size="13">Real-time data sync</text>
    
    <circle cx="180" r="6" fill="#8b5cf6"/>
    <text x="196" y="5" fill="#64748b" font-family="system-ui" font-size="13">42 fields mapped</text>
    
    <circle cx="340" r="6" fill="#8b5cf6"/>
    <text x="356" y="5" fill="#64748b" font-family="system-ui" font-size="13">Secure API connection</text>
  </g>
  
  <!-- Status & Button -->
  <g transform="translate(280, 480)">
    <circle r="8" fill="#d1d5db"/>
    <text x="20" y="6" fill="#6b7280" font-family="system-ui" font-size="14">Not connected</text>
  </g>
  
  <rect x="1000" y="460" width="240" height="60" rx="16" fill="url(#violet-grad)"/>
  <text x="1120" y="500" fill="white" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">Connect Now â†’</text>
  
  <!-- Other Integrations -->
  <text x="120" y="620" fill="#64748b" font-family="system-ui" font-size="14" font-weight="600">OTHER INTEGRATIONS</text>
  
  <!-- Encompass Card -->
  <rect x="80" y="660" width="580" height="140" rx="20" fill="white" filter="url(#shadow)"/>
  <rect x="120" y="700" width="70" height="70" rx="14" fill="#dcfce7"/>
  <text x="155" y="748" fill="#166534" font-family="system-ui" font-size="32" font-weight="700" text-anchor="middle">E</text>
  <text x="210" y="730" fill="#1e293b" font-family="system-ui" font-size="18" font-weight="600">Encompass</text>
  <text x="210" y="755" fill="#64748b" font-family="system-ui" font-size="13">LOS Integration</text>
  <circle cx="540" cy="730" r="8" fill="#22c55e"/>
  <text x="560" y="736" fill="#22c55e" font-family="system-ui" font-size="13" font-weight="500">Connected</text>
  
  <!-- Genesys Card -->
  <rect x="700" y="660" width="580" height="140" rx="20" fill="white" filter="url(#shadow)"/>
  <rect x="740" y="700" width="70" height="70" rx="14" fill="#dbeafe"/>
  <text x="775" y="748" fill="#2563eb" font-family="system-ui" font-size="32" font-weight="700" text-anchor="middle">G</text>
  <text x="830" y="730" fill="#1e293b" font-family="system-ui" font-size="18" font-weight="600">Genesys Cloud</text>
  <text x="830" y="755" fill="#64748b" font-family="system-ui" font-size="13">Call Center Platform</text>
  <circle cx="1160" cy="730" r="8" fill="#22c55e"/>
  <text x="1180" y="736" fill="#22c55e" font-family="system-ui" font-size="13" font-weight="500">Connected</text>
  
  <!-- Coming Soon -->
  <rect x="1320" y="660" width="520" height="140" rx="20" fill="white" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="8 4"/>
  <text x="1580" y="740" fill="#94a3b8" font-family="system-ui" font-size="16" text-anchor="middle">+ More integrations coming soon</text>
  
  <defs>
    <filter id="shadow" x="-10" y="-10" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="20" flood-color="#000" flood-opacity="0.06"/>
    </filter>
    <filter id="logo-shadow" x="-20" y="-20" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#2563eb" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="violet-bg" x1="80" y1="160" x2="1280" y2="560">
      <stop offset="0%" stop-color="#faf5ff"/>
      <stop offset="100%" stop-color="#f3e8ff"/>
    </linearGradient>
    <linearGradient id="figure-grad" x1="130" y1="220" x2="250" y2="340">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="violet-grad" x1="1000" y1="460" x2="1240" y2="520">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
</svg>
